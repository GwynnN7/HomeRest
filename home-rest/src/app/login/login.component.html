@if (!this.firebaseService.userSignal()) {
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="d-flex mb-3">
                <input type="submit" class="btn btn-primary w-100 text-truncate" (click)="login()" [disabled]="!loginForm.valid" value="Login"/>
              </div>
              <p class="mb-2 text-center">
                Don't have an account?
                <a href="/register">Register here</a>
              </p>
              <div class="d-grid d-flex">
                <button type="button" class="btn btn-outline-danger w-100" (click)="google()">
                  <i class="bi bi-google me-1"></i> Login with Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
}
