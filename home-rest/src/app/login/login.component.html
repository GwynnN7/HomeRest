@if (!this.firebaseService.userSignal()) {
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>

            <form [formGroup]="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
              </div>

              <div class="d-grid">
                <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Login</button>
              </div>

              <p class="mt-3 mb-0 text-center">
                Don't have an account?
                <a href="/register">Register here</a>
              </p>
              <div class="mt-3 mb-2 text-center">
                <button class="btn btn-primary" (click)="google()">Login with Google</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
}
