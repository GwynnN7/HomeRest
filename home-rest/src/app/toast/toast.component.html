@if (message) {
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1000;">
    <div class="toast show align-items-center text-white border-0 shadow" [ngClass]="color">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="close()"></button>
      </div>
    </div>
  </div>
}
