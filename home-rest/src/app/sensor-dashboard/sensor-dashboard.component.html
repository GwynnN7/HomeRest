<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-3 g-3">
    <div class="col" *ngFor="let sensor of sensors">
      <app-sensor-view [sensor]="sensor" (click)="openEditModal(sensor)"></app-sensor-view>
    </div>

    @if (this.router.url != '/') {
      <div class="col">
        <div class="card h-100 d-flex flex-column justify-content-center align-items-center p-3" style="cursor: pointer;"  (click)="openAddModal()">
          <div class="display-4 text-primary">+</div>
          <p class="mt-2">Add Sensor</p>
        </div>
      </div>
    }
  </div>
</div>
