<div class="row">
  @if (this.router.url === '/') {
    <div class="container my-4 text-center">
      <h3><i class="bi bi-lightbulb-fill"></i> Devices</h3>
    </div>
  }

  <div class="container my-4">
    <div class="row g-3 justify-content-center">
      @for (device of devices; track device) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <app-alert [alert]="device"></app-alert>
        </div>
      }
    </div>
  </div>
</div>

<hr class="my-4 border-light"/>

<div class="row">
  @if (this.router.url === '/') {
    <div class="container my-4 text-center">
      <h3><i class="bi bi-thermometer-high"></i> Sensors</h3>
    </div>
  }

  <div class="container my-4">
    <div class="row g-3 justify-content-center">
      @for (sensor of sensors; track sensor) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <app-alert [alert]="sensor"></app-alert>
        </div>
      }
    </div>
  </div>
</div>
