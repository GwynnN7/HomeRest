<div class="row">
  <div class="container my-4 text-center" *ngIf="this.router.url === '/'">
    <h3><i class="bi bi-lightbulb-fill"></i> Devices</h3>
  </div>

  <div class="container my-4">
    <div class="row g-3 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let device of devices">
        <app-alert [alert]="device"></app-alert>
      </div>
    </div>
  </div>
</div>

<hr class="my-4 border-light"/>

<div class="row">
  <div class="container my-4 text-center" *ngIf="this.router.url === '/'">
    <h3><i class="bi bi-thermometer-high"></i> Sensors</h3>
  </div>

  <div class="container my-4">
    <div class="row g-3 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let sensor of sensors">
        <app-alert [alert]="sensor"></app-alert>
      </div>
    </div>
  </div>
</div>
