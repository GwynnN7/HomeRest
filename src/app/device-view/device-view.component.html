@if(device != undefined) {
  @if(device.type === "switch"){
    <div class="card h-100 d-flex flex-column justify-content-center align-items-center p-3">
      <h4 class="fw-bold mb-1" style="font-family: 'Segoe UI', sans-serif;">{{ device.name }}</h4>
      <div class="mb-1">
        <i class="bi" [ngClass]="status === 'on' ? iconListOn[device.iconId] + ' text-warning' : iconListOff[device.iconId] + ' text-secondary'" style="font-size: 2rem;"></i>
      </div>
      <div class="d-flex justify-content-center gap-2 mt-2">
        <button class="btn btn-outline-success d-flex align-items-center gap-1" (click)="callDeviceEndpoint('on', $event)">
          <i class="bi bi-toggle-on"></i> On
        </button>
        <button class="btn btn-outline-light d-flex align-items-center gap-1" (click)="callDeviceEndpoint('toggle', $event)">
          <i class="bi bi-arrow-repeat"></i> Toggle
        </button>
        <button class="btn btn-outline-danger d-flex align-items-center gap-1" (click)="callDeviceEndpoint('off', $event)">
          <i class="bi bi-toggle-off"></i> Off
        </button>

      </div>
    </div>
  } @else {
    <div class="card h-100 d-flex flex-column justify-content-center align-items-center p-3">
      <h4 class="fw-bold mb-1" style="font-family: 'Segoe UI', sans-serif;">{{ device.name }}</h4>
      <div class="mb-1">
        <i [class]="'bi ' + iconListNeutral[device.iconId]" style="font-size: 2rem;"
           [ngClass]="{
            'text-secondary': status === '0',
            'text-success': status === '1',
            'text-warning': status === '2',
            'text-danger': status === '3'
            }"
        ></i>
      </div>
      <div class="d-flex justify-content-center gap-2 flex-wrap">
        <button class="btn" *ngFor="let level of ['0', '1', '2', '3']" (click)="callDeviceEndpoint(level, $event)"
          [ngClass]="{
          'btn-outline-light': level === '0',
          'btn-outline-success': level === '1',
          'btn-outline-warning': level === '2',
          'btn-outline-danger': level === '3',
          'fw-bold border-3': status === level
          }"> {{ level }}
        </button>
      </div>
    </div>
  }
}
