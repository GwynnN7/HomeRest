<nav class="collapse d-lg-block sidebar bg-dark">
  <div class="position-sticky">
    <div class="text-center py-4 border-bottom">
      <h4 class="fw-bold">{{this.firebaseService.userSignal()?.username}}'s Home Rest</h4>
    </div>
    <div class="list-group list-group-flush mx-3 mt-3">
      <a routerLink="/" class="list-group-item list-group-item-action bg-dark border-0 py-3 ripple active">
        <i class="bi bi-house-fill me-3"></i> Home
      </a>
      <a routerLink="/devices" class="list-group-item list-group-item-action bg-dark border-0 py-3 ripple active">
        <i class="bi bi-house-fill me-3"></i> Devices
      </a>
      <a routerLink="/sensors" class="list-group-item list-group-item-action bg-dark border-0 py-3 ripple">
        <i class="bi bi-controller me-3"></i> Sensors
      </a>

          <i class="bi bi-gear me-3"></i> Sign Out
        </a>
      }
    </div>
  </div>
