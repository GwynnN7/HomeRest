<div class="container py-5" *ngIf="this.firebaseService.userSignal() as user">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">ðŸ‘¤ Account Info</h3>

          <form [formGroup]="updateForm!">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control"  id="email" [value]="user.email" disabled>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text"  class="form-control" formControlName="username" id="username">
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!updateForm?.valid">Update</button>
            </div>

            <div class="mt-3 mb-2 text-center">
              <button class="btn btn-danger" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
